  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />

  <script>
  /* redirect if user is directed to the default gh-pages url */
  if (location.hostname === 'sethvincent.com') location.href = 'http://sewardparkstories.org';

  // redirect to mobile app if mobile browser is detected
  var isMobile = {  
    Android: function() { 
      return navigator.userAgent.match(/Android/i); }, 
    BlackBerry: function() { 
      return navigator.userAgent.match(/BlackBerry/i); }, 
    iOS: function() { 
      return navigator.userAgent.match(/iPhone|iPad|iPod/i); }, 
    Opera: function() { 
      return navigator.userAgent.match(/Opera Mini/i); }, 
    Windows: function() { 
      return navigator.userAgent.match(/IEMobile/i); }, 
    any: function() { 
      return (isMobile.Android() || 
              isMobile.BlackBerry() || 
              isMobile.iOS() || 
              isMobile.Opera() || 
              isMobile.Windows()); 
      } 
    };
    if (isMobile.any()) {
      location.href = location.protocol + '//' + location.host + '/m';
    }
  </script>
